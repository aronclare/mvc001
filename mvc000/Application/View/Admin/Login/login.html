<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div style="height: 40%;"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <form action="index.php?p=Admin&a=checklogin&c=Login" method="post">
                <h2 class="text-center mb-4">后台管理系统</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
                <div class="mb-2">
                    <label for="captcha" class="form-label">验证码</label>
                    <div style="width: 200px;">
                        <input type="text" class="form-control" id="captcha" name="captcha" placeholder="验证码">
                        <img src="index.php?p=Admin&a=captcha&c=Login"
                             onclick="this.src='index.php?p=Admin&a=captcha&c=Login&'+Math.random()"
                             title="看不清？点击切换验证码"/>
                    </div>
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
