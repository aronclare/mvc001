<!--data list-->
<div id="page-wrapper" class="mt-3" style="width: 88%;float: right;">
    <div class="row">
        <div class="col-md-4">
            <a href="{:U('platform/add')}" class="btn btn-success">添加平台</a>
            <a href="javascript:void(0);" id="btnBatchUpdateSort" class="btn btn-info">保存排序</a>
        </div>
        <div class="col-md-4 mt-4">
            <form action="{:U('platform/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入游戏平台名称搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <form name="frmCategory" id="frmCategory" action="{:U('batchUpdateSort')}" method="post">
        <table class="table table-hover  table-striped">
            <thead>
            <tr>
                <th>编号</th>
                <th>平台名称</th>
                <th>平台图片</th>
                <th>排序</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="model" item="v">
                <input type="hidden" name="m" value="Admin" />
                <input type="hidden" name="id[]" value="{$v.id}" />
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.platform_name}</td>
                    <td><img src="{$v.icon_url}" alt="" style="width: 80px;height: 50px;"></td>
                    <td>{$v.sort}</td>
                    <td>
                        <if condition="$v.status eq 1">开放
                            <else/><span style="color:red">关闭</span></if>
                    </td>
                    <if condition="$v.status eq 1">
                        <td><a href="{:U('Platform/push')}?id={$v.id}" style="color:red;">关闭</a> | <a href="{:U('update')}?id={$v.id}">编辑</a> | <a href="{:U('Platform/delete')}?id={$v.id}" style="color:indianred;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
                        <else/>
                        <td><a href="{:U('Platform/push')}?id={$v.id}" style="color:#50AD1E;">开放</a> | <a href="{:U('Platform/update')}?id={$v.id}">编辑</a> | <a href="{:U('Platform/delete')}?id={$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
                    </if>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
    <div style="text-align: center;">{$page}</div>
</div>
</div>
</body>
