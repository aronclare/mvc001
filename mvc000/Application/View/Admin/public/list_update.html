<include file="Public/header" title="修改项目" />
<div id="page-wrapper">
    <form method="post" action="{:U('notice/update')}" id="update_form" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$model.id}">
        <div class="form-group">
            <label for="name">项目名称</label>
            <input type="text" name="name" class="form-control" id="name" value="{$model.name}" placeholder="输入项目名称">
        </div>
        <div class="form-group">
            <label for="post-picture">项目详情</label>
            <script id="post-picture" name="memo" value="{$model.memo}" type="text/plain">{$model.memo|htmlspecialchars_decode}</script>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">更新</button>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<include file="Public/footer" />
